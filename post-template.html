<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título do Post - redemunhos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <a href="../da-lirica.html" class="back-arrow"><img src="img/back.png" alt="Back"></a>
    
    <div class="container">
        <div class="section-header">
            <h1>Título do Post</h1>
        </div>

        <div class="blog-post">
            
            <p>Primeiro parágrafo do seu post. Escreva aqui o conteúdo do artigo.</p>

            <div class="post-icon">
                <img src="https://placehold.co/100x100/000000/FFFFFF?text=Icon" alt="Icon">
            </div>

            <p>Segundo parágrafo. Continue desenvolvendo suas ideias.</p>

            <p>Terceiro parágrafo. Adicione quantos parágrafos precisar.</p>

            <div class="text-end-marker">
                <img src="img/watermark.png" alt="">
            </div>

            <div class="post-tags">
                por <i>seu nome</i> | tag1 | tag2 | tag3 | tag4
            </div>
        </div>
    </div>

    <div class="watermark">
        <img src="img/watermark.png" alt="">
    </div>
</body>
</html>
